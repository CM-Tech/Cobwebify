<!DOCTYPE html>
<html>
<head>
 <title>Cobwebify</title>
 <script>!function(){var o=/(.*)\.cm\-ht\.ml/.exec(window.location.hostname);if((null===o||"www"===o[1]&&location.pathname.split("/").length>1&&location.pathname.split("/")[1].length>0)&&"localhost"!==location.hostname){var t=location.pathname.split("/")[1],n=location.protocol+"//www."+t+".cm-ht.ml/"+location.pathname.split("/").filter(function(o){return o.length>0}).slice(1).concat([""]).join("/")+(location.hash?"#"+location.hash:"");window.location=n}}();</script>
</head>
<body>
 <input id="tex">
 <canvas id="c"></canvas>
 <script src="index.js"></script>
</body>
</html>
